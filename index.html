<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المغامرات: البحث عن الكنز المفقود</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            width: 400px;
            height: 400px;
            background-color: #2c3e50;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .cell {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }
        
        .cell.player {
            background-color: #3498db;
            border-radius: 50%;
        }
        
        .cell.treasure {
            background-color: #f1c40f;
            border-radius: 50%;
        }
        
        .cell.obstacle {
            background-color: #e74c3c;
        }
        
        .cell.path {
            background-color: #27ae60;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 400px;
        }
        
        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
        }
        
        .direction-btn {
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .direction-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .direction-btn:active {
            transform: scale(0.95);
        }
        
        .up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .down {
            grid-column: 2;
            grid-row: 3;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            background: rgba(52, 152, 219, 0.8);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: rgba(52, 152, 219, 1);
        }
        
        .action-btn.reset {
            background: rgba(231, 76, 60, 0.8);
        }
        
        .action-btn.reset:hover {
            background: rgba(231, 76, 60, 1);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 500px) {
            .game-board, .controls {
                width: 100%;
            }
            
            .game-board {
                height: 80vw;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>البحث عن الكنز المفقود</h1>
            <p class="subtitle">توجيه البطل للعثور على الكنز وتجنب العقبات</p>
        </header>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">الخطوات</div>
                <div class="info-value" id="steps">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">الكنوز</div>
                <div class="info-value" id="treasures">0/3</div>
            </div>
            <div class="info-item">
                <div class="info-label">الصحة</div>
                <div class="info-value" id="health">100</div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="game-board" id="gameBoard">
                <!-- سيتم إنشاء الخلايا بواسطة JavaScript -->
            </div>
            
            <div class="controls">
                <div class="direction-buttons">
                    <button class="direction-btn up" id="up">↑</button>
                    <button class="direction-btn left" id="left">←</button>
                    <button class="direction-btn right" id="right">→</button>
                    <button class="direction-btn down" id="down">↓</button>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn" id="hint">مساعدة</button>
                    <button class="action-btn reset" id="reset">إعادة تشغيل</button>
                </div>
            </div>
            
            <div class="message" id="message">
                ابدأ رحلتك! ابحث عن الكنز المفقود.
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const gameBoard = document.getElementById('gameBoard');
        const stepsElement = document.getElementById('steps');
        const treasuresElement = document.getElementById('treasures');
        const healthElement = document.getElementById('health');
        const messageElement = document.getElementById('message');
        const upBtn = document.getElementById('up');
        const downBtn = document.getElementById('down');
        const leftBtn = document.getElementById('left');
        const rightBtn = document.getElementById('right');
        const hintBtn = document.getElementById('hint');
        const resetBtn = document.getElementById('reset');

        // متغيرات اللعبة
        let playerPosition = { x: 0, y: 0 };
        let treasures = [];
        let obstacles = [];
        let steps = 0;
        let health = 100;
        let treasuresFound = 0;
        let gameOver = false;
        const boardSize = 10;
        const totalTreasures = 3;

        // تهيئة اللعبة
        function initGame() {
            // إعادة تعيين المتغيرات
            playerPosition = { x: 0, y: 0 };
            treasures = [];
            obstacles = [];
            steps = 0;
            health = 100;
            treasuresFound = 0;
            gameOver = false;
            
            // تحديث واجهة المستخدم
            updateUI();
            
            // إنشاء اللوحة
            createBoard();
            
            // وضع الكنوز والعقبات
            placeTreasures();
            placeObstacles();
            
            // عرض رسالة البداية
            showMessage("ابدأ رحلتك! ابحث عن الكنز المفقود.");
        }

        // إنشاء لوحة اللعبة
        function createBoard() {
            gameBoard.innerHTML = '';
            
            for (let y = 0; y < boardSize; y++) {
                for (let x = 0; x < boardSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    gameBoard.appendChild(cell);
                }
            }
            
            updateBoard();
        }

        // تحديث لوحة اللعبة
        function updateBoard() {
            // إزالة جميع الفئات من الخلايا
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
            });
            
            // وضع العقبات
            obstacles.forEach(obstacle => {
                const cell = document.querySelector(`.cell[data-x="${obstacle.x}"][data-y="${obstacle.y}"]`);
                if (cell) cell.classList.add('obstacle');
            });
            
            // وضع الكنوز
            treasures.forEach(treasure => {
                if (!treasure.found) {
                    const cell = document.querySelector(`.cell[data-x="${treasure.x}"][data-y="${treasure.y}"]`);
                    if (cell) cell.classList.add('treasure');
                }
            });
            
            // وضع اللاعب
            const playerCell = document.querySelector(`.cell[data-x="${playerPosition.x}"][data-y="${playerPosition.y}"]`);
            if (playerCell) playerCell.classList.add('player');
        }

        // وضع الكنوز بشكل عشوائي
        function placeTreasures() {
            treasures = [];
            
            for (let i = 0; i < totalTreasures; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * boardSize);
                    y = Math.floor(Math.random() * boardSize);
                } while (
                    (x === playerPosition.x && y === playerPosition.y) || 
                    treasures.some(t => t.x === x && t.y === y)
                );
                
                treasures.push({ x, y, found: false });
            }
        }

        // وضع العقبات بشكل عشوائي
        function placeObstacles() {
            obstacles = [];
            const obstacleCount = 15;
            
            for (let i = 0; i < obstacleCount; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * boardSize);
                    y = Math.floor(Math.random() * boardSize);
                } while (
                    (x === playerPosition.x && y === playerPosition.y) || 
                    treasures.some(t => t.x === x && t.y === y) ||
                    obstacles.some(o => o.x === x && o.y === y)
                );
                
                obstacles.push({ x, y });
            }
        }

        // تحريك اللاعب
        function movePlayer(dx, dy) {
            if (gameOver) return;
            
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            
            // التحقق من حدود اللوحة
            if (newX < 0 || newX >= boardSize || newY < 0 || newY >= boardSize) {
                showMessage("لا يمكنك الخروج من حدود اللوحة!");
                return;
            }
            
            // التحقق من العقبات
            if (obstacles.some(obstacle => obstacle.x === newX && obstacle.y === newY)) {
                health -= 10;
                showMessage("لقد اصطدمت بعقبة! -10 صحة");
                
                if (health <= 0) {
                    health = 0;
                    endGame(false);
                    return;
                }
            } else {
                // تحريك اللاعب
                playerPosition.x = newX;
                playerPosition.y = newY;
                steps++;
                
                // التحقق من الكنوز
                const treasureIndex = treasures.findIndex(t => t.x === newX && t.y === newY && !t.found);
                if (treasureIndex !== -1) {
                    treasures[treasureIndex].found = true;
                    treasuresFound++;
                    showMessage(`مبروك! لقد وجدت كنزًا! (${treasuresFound}/${totalTreasures})`);
                    
                    if (treasuresFound === totalTreasures) {
                        endGame(true);
                        return;
                    }
                }
            }
            
            updateUI();
        }

        // تحديث واجهة المستخدم
        function updateUI() {
            stepsElement.textContent = steps;
            treasuresElement.textContent = `${treasuresFound}/${totalTreasures}`;
            healthElement.textContent = health;
            updateBoard();
        }

        // إنهاء اللعبة
        function endGame(isWin) {
            gameOver = true;
            
            if (isWin) {
                showMessage(`مبروك! لقد فزت! وجدت جميع الكنوز في ${steps} خطوة.`);
            } else {
                showMessage("انتهت اللعبة! لقد فقدت كل صحتك.");
            }
        }

        // عرض رسالة
        function showMessage(text) {
            messageElement.textContent = text;
        }

        // إضافة المستمعين للأحداث
        upBtn.addEventListener('click', () => movePlayer(0, -1));
        downBtn.addEventListener('click', () => movePlayer(0, 1));
        leftBtn.addEventListener('click', () => movePlayer(-1, 0));
        rightBtn.addEventListener('click', () => movePlayer(1, 0));
        
        hintBtn.addEventListener('click', () => {
            if (gameOver) return;
            
            // إيجاد أقرب كنز لم يتم العثور عليه
            const unfoundTreasures = treasures.filter(t => !t.found);
            if (unfoundTreasures.length === 0) return;
            
            let closestTreasure = unfoundTreasures[0];
            let minDistance = Math.abs(playerPosition.x - closestTreasure.x) + Math.abs(playerPosition.y - closestTreasure.y);
            
            for (let i = 1; i < unfoundTreasures.length; i++) {
                const treasure = unfoundTreasures[i];
                const distance = Math.abs(playerPosition.x - treasure.x) + Math.abs(playerPosition.y - treasure.y);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestTreasure = treasure;
                }
            }
            
            const directionX = closestTreasure.x > playerPosition.x ? "يمين" : "يسار";
            const directionY = closestTreasure.y > playerPosition.y ? "أسفل" : "أعلى";
            
            showMessage(`تلميح: الكنز القريب في اتجاه ${directionX} و ${directionY}`);
        });
        
        resetBtn.addEventListener('click', initGame);

        // تهيئة اللعبة عند تحميل الصفحة
        window.addEventListener('load', initGame);

        // إضافة التحكم بلوحة المفاتيح
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });
    </script>
</body>
</html>
