<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب رقم افتراضي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #019875;
    }

    .success {
      text-align: center;
      color: #00ffb3;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form id="orderForm">
    <h2>طلب رقم افتراضي</h2>

    <label>الاسم الكامل:</label>
    <input type="text" id="name" required>

    <label>البريد الإلكتروني:</label>
    <input type="email" id="email" required>

    <label>الرقم المطلوب:</label>
    <input type="text" id="number" placeholder="مثلاً: رقم أمريكي" required>

    <label>المنصة:</label>
    <select id="platform" required>
      <option value="">اختر المنصة</option>
      <option>واتساب</option>
      <option>تليجرام</option>
      <option>فيسبوك</option>
      <option>انستغرام</option>
      <option>تيك توك</option>
    </select>

    <label>المعرف (اليوزر):</label>
    <input type="text" id="username" required>

    <button type="submit">إرسال الطلب</button>

    <div id="msg" class="success"></div>
  </form>

  <script>
    const form = document.getElementById('orderForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const order = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        number: document.getElementById('number').value,
        platform: document.getElementById('platform').value,
        username: document.getElementById('username').value,
        date: new Date().toISOString()
      };

      await saveOrderToGitHub(order);
      msg.textContent = "✅ تم إرسال الطلب بنجاح!";
      form.reset();
    });

    // ========== حفظ الطلبات في LocalStorage + إرسالها إلى واتساب ==========
    async function saveOrderToGitHub(order) {
      // حفظ الطلب في LocalStorage
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      orders.push(order);
      localStorage.setItem('orders', JSON.stringify(orders));

      // ✅ إرسال الطلب إلى واتسابك
      const message = `📱 طلب جديد:\n\nالاسم: ${order.name}\nالبريد: ${order.email}\nالرقم المطلوب: ${order.number}\nالمنصة: ${order.platform}\nالمعرف: ${order.username}\n\n📆 التاريخ: ${new Date(order.date).toLocaleString('ar-SA')}`;
      const phoneNumber = "967711771251"; // رقمك بدون +
      window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, "_blank");

      // تأخير بسيط
      return new Promise(resolve => setTimeout(resolve, 1000));
    }
  </script>

</body>
</html>
